<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registration form</title>
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <div class="container">
           <form id="form" class="form-control" action="#" method="post"> 
            <h2>REGISTRATION FORM</h2>
            <div class="content">
                <div class="input-box">
                    <label for="username">Full Name</label>
                    <input type="text" name="username" id="username" placeholder="Enter full name"  autocomplete="off" required>
                    <div class="error" style="color:#ff3860; font-size:14px; font-weight: bold;  margin-top: 5px;"></div>
                </div>
                <div class="input-box">
                    <label for="email">Email Id</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email Id"  autocomplete="off" required>
                    <div class="error" style="color:#ff3860; font-size:14px; font-weight: bold;  margin-top: 5px;""></div>
                </div>
                <div class="input-box">
                    <label for="contact">Contact Number</label>
                    <input type="number" name="number" id="number" placeholder="Enter Contact number"  autocomplete="off" required>
                    <div class="error" style="color:#ff3860; font-size:14px; font-weight: bold;  margin-top: 5px;""></div>
                </div>
                <div class="gender-label">
                <span class="gender">Gender</span>
                <div class="gender_category">
                    <input type="radio" name="gender" id="male"  autocomplete="off" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female"  autocomplete="off" required>
                    <label for="male">Female</label>
                    <input type="radio" name="gender" id="other"  autocomplete="off" required>
                    <label for="other">other</label>
                    <div class="error"></div>
                </div>
            </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" autocomplete="off" required>
                    <div class="error" style="color:#ff3860; font-size:14px; font-weight: bold; margin-top: 5px;""></div>
                </div>
                <div class="input-box">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="confirm_password" name="confirm_password" id="confirm-password" placeholder="Enter confirm-password"  autocomplete="off" required>
                    <div class="error" style="color:#ff3860; font-size:14px; font-weight: bold;  margin-top: 5px;""></div>                    
                </div>
                <div class="input-box">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" placeholder="Enter address"  autocomplete="off" required>
                    <div class="error" style="color:#ff3860; font-size:14px; font-weight: bold; margin-top: 5px;""></div>
                </div>
                <div class="input-box">
                    <label for="country">Country</label>
                    <select class="country" id="country">
                        <option  disabled selected hidden>select</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="germany">Germany</option>
                        <option value="france">France</option>
                        <option value="japan">Japan</option>
                        <option value="china">China</option>
                        <option value="brazil">Brazil</option>
                        <option value="russia">Russia</option>
                        <option value="italy">Italy</option>
                        <option value="south-africa">South Africa</option>
                        <option value="egypt">Egypt</option>
                        <option value="switzerland">Switzerland</option>
                        <option value="other">other</option>
                    </select>
                    <div class="error"></div>
                </div>
            </div>
            <div class="alert">
                <p><input type="checkbox" id="agreeCheckbox" required> By clicking sign up, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
            <div class="button">
               <button type="submit">Register</button>
            </div>
          </form>
        </div> 
        <script src="script.js"></script>
    </body>
</html>
