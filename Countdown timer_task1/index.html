<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
    </head>
    <link rel="stylesheet" href="style.css">
    <body>
        <h1>COUNTDOWN TIMER</h1>
        <div class="stopwatch">
         <h2 id="displayTime" id="userTime" >00 : <span>00 : </span>00 </h2>
        <div class="buttons">
            <img src="img/play.png"  onclick="watchStart()" >
            <img src="img/stop.png"          onclick="watchStop()">
            <img src="img/synchronize.png"   onclick="watchRestart()" class="small-img">
            <img src="img/reset-new.png"     onclick="watchReset()">
        </div>
    </div>  
    <script src="script.js"></script>
    </body>
</html>
